<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <span>Оценка лабораторных показателей</span>
      <span> | ${username}</span>
      <span> | Дата: ${createdDate}</span>
      <span> | Biogeek.health</span>
    </header>

    <main>
      <div class="logo">
        <img src="images/biogeek-logo.svg" alt="">
      </div>
      <h1 class="title">Оценка лабораторных <br/> показателей <br/> по системе Biogeek</h1>
      <div class="card user-card">

        <div class="user-card__container">
          <div class="user-card__item">
            <div class="user-card__item__right-content">
              <div class="user-card__item__title">ФИО</div>
            </div>
            <div class="user-card__item__left-content">
              <div class="user-card__item__value">
                Александр Т.
              </div>
            </div>
          </div>
        </div>

        <div class="user-card__container">

          <div class="user-card__item">
            <div class="user-card__item__right-content">
              <div class="user-card__item__title">Возраст</div>
            </div>
            <div class="user-card__item__left-content">
              <div class="user-card__item__value">
                29 лет
              </div>
            </div>
          </div>

          <div class="user-card__item">
            <div class="user-card__item__right-content">
              <div class="user-card__item__title">Биологический
                возраст
              </div>
            </div>
            <div class="user-card__item__left-content">
              <div class="user-card__item__value">
                36 лет
              </div>
            </div>
          </div>

        </div>

        <div class="user-card__container">
          <div class="user-card__item">

            <div class="user-card__item__right-content">
              <div class="user-card__item mb-0">
                <div class="user-card__item__title">Вес</div>
                <div class="user-card__item__value">72 кг</div>
              </div>
            </div>

            <div class="user-card__item__left-content">
              <div class="user-card__item mb-0">
                <div class="user-card__item__title">Рост</div>
                <div class="user-card__item__value">180 см</div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="background-img-one">
        <img src="images/background-img-one.svg" alt="">
      </div>
      <div class="background-img-two">
        <img src="images/background-img-two.svg" alt="">
      </div>
      <div class="background-img-three">
        <img src="images/background-img-three.svg" alt="">
      </div>
      <div class="background-img-four">
        <img src="images/background-img-four.svg" alt="">
      </div>
      <div class="background-img-five">
        <img src="images/background-img-five.svg" alt="">
      </div>
      <div class="background-img-six">
        <img src="images/background-img-six.svg" alt="">
      </div>
    </main>

  </div>
</body>
</html>
